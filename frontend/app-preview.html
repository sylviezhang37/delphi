<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delphi - AI Vision Assistant Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            height: 600px;
        }
        
        .logo-container {
            padding-top: 20px;
            padding-bottom: 40px;
        }
        
        .logo {
            width: 33%;
            height: auto;
            object-fit: contain;
        }
        
        .icon-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .assistant-icon {
            font-size: 120px;
        }
        
        .button-container {
            padding-bottom: 20px;
        }
        
        .start-button {
            background: #497a5b;
            border: 2px solid #f4b400;
            border-radius: 30px;
            padding: 18px 40px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 8px rgba(73, 122, 91, 0.3);
        }
        
        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(73, 122, 91, 0.4);
        }
        
        .status {
            background: #f0f8f0;
            border: 1px solid #497a5b;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            color: #497a5b;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #497a5b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="assets/delphi_rect_logo.png" alt="Delphi Logo" class="logo">
        </div>
        
        <div class="status">
            <div class="loading"></div>
            <strong>React Native App Starting...</strong><br>
            <small>This is a preview of your Delphi app interface</small>
        </div>
        
        <div class="icon-container">
            <div class="assistant-icon">ðŸ¤–</div>
        </div>
        
        <div class="button-container">
            <button class="start-button" onclick="speak('Starting chat mode. You can now ask me questions about your surroundings.')">
                Start Chat
            </button>
        </div>
    </div>
    
    <script>
        // Simulate text-to-speech functionality
        function speak(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 0.8;
                utterance.pitch = 1.0;
                speechSynthesis.speak(utterance);
            } else {
                alert(text);
            }
        }
        
        // Welcome message on load
        window.onload = function() {
            setTimeout(() => {
                speak("Welcome to Delphi, your AI-powered vision assistant. I'm here to help you navigate and understand your surroundings. You can start chatting with me or begin observing your environment.");
            }, 1000);
        };
        
        // Tap anywhere to repeat welcome message
        document.addEventListener('click', function(e) {
            if (e.target === document.body || e.target.classList.contains('container')) {
                speak("Welcome to Delphi, your AI-powered vision assistant. I'm here to help you navigate and understand your surroundings. You can start chatting with me or begin observing your environment.");
            }
        });
    </script>
</body>
</html>
