<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delphi - AI Vision Assistant Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            height: 700px;
            overflow: hidden;
        }
        
        .header {
            padding: 30px;
            text-align: center;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .logo {
            width: 40%;
            height: auto;
            object-fit: contain;
        }
        
        .main-content {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .welcome-section {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .welcome-title {
            font-size: 28px;
            font-weight: bold;
            color: #497a5b;
            margin-bottom: 8px;
        }
        
        .welcome-subtitle {
            font-size: 16px;
            color: #666666;
            margin: 0;
        }
        
        .icon-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            padding: 0 20px;
        }
        
        .assistant-icon {
            width: 100px;
            height: 100px;
            border-radius: 50px;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid #497a5b;
            box-shadow: 0 4px 8px rgba(73, 122, 91, 0.2);
        }
        
        .icon-image {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }
        
        .actions-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 300px;
            padding: 0 20px;
            margin-top: 0;
        }
        
        .primary-button {
            background: #497a5b;
            border: 2px solid #f4b400;
            border-radius: 25px;
            padding: 18px 30px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 8px rgba(73, 122, 91, 0.3);
        }
        
        .primary-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(73, 122, 91, 0.4);
        }
        
        .secondary-button {
            background: white;
            border: 2px solid #497a5b;
            border-radius: 25px;
            padding: 18px 30px;
            color: #497a5b;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .secondary-button:hover {
            transform: translateY(-2px);
            background: #f8f9fa;
        }
        
        .footer {
            padding: 20px 40px;
            text-align: center;
            border-top: 1px solid #f0f0f0;
        }
        
        .footer-text {
            font-size: 12px;
            color: #999999;
            margin: 0;
        }
        
        .status {
            background: #f0f8f0;
            border: 1px solid #497a5b;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            color: #497a5b;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #497a5b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="assets/delphi_rect_logo.png" alt="Delphi Logo" class="logo">
        </div>
        
        <div class="main-content">
            <div class="welcome-section">
                <h1 class="welcome-title">Welcome to Delphi</h1>
                <p class="welcome-subtitle">Your AI-powered vision assistant</p>
            </div>
            
            <div class="status">
                <div class="loading"></div>
                <strong>React Native App Starting...</strong><br>
                <small>This is a preview of your Delphi app interface</small>
            </div>
            
            <div class="icon-container">
                <div class="assistant-icon">
                    <img src="assets/hearing-icon.png" alt="AI Assistant Icon" class="icon-image">
                </div>
            </div>
            
            <div class="actions-container">
                <button class="primary-button" onclick="speak('Starting chat mode. You can now ask me questions about your surroundings.')">
                    Start Chatting
                </button>
                <button class="secondary-button" onclick="speak('Starting observation mode. I will scan your surroundings and describe what I see.')">
                    Scan Environment
                </button>
            </div>
        </div>
        
        <div class="footer">
            <p class="footer-text">Tap anywhere to hear this message again</p>
        </div>
    </div>
    
    <script>
        // Simulate text-to-speech functionality
        function speak(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 0.8;
                utterance.pitch = 1.0;
                speechSynthesis.speak(utterance);
            } else {
                alert(text);
            }
        }
        
        // Welcome message on load
        window.onload = function() {
            setTimeout(() => {
                speak("Welcome to Delphi, your AI-powered vision assistant. I'm here to help you navigate and understand your surroundings. You can start chatting with me or begin observing your environment.");
            }, 1000);
        };
        
        // Tap anywhere to repeat welcome message
        document.addEventListener('click', function(e) {
            if (e.target === document.body || e.target.classList.contains('container')) {
                speak("Welcome to Delphi, your AI-powered vision assistant. I'm here to help you navigate and understand your surroundings. You can start chatting with me or begin observing your environment.");
            }
        });
    </script>
</body>
</html>
